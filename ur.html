<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8">
    <script src="ur.js"></script>
    <link rel="stylesheet" href="./ur.css">
  </head>
  <body>
    <button>roll dice</button>
    <div>dice result: </div>
    <div class = "diceResult">0</div>
    <div>current player: </div>
    <div class = "currentPlayer">white</div>
    <div class="grid-container">
      <div class="grid-item 3 top">+</div>
      <div class="grid-item 2 top"></div>
      <div class="grid-item 1 top"></div>
      <div class="grid-item 0 top"></div>
      <div class="grid-item dead top"></div>
      <div class="grid-item dead top"></div>
      <div class="grid-item 13 top"></div>
      <div class="grid-item 12 top">+</div>
  
      <div class="grid-item 4"></div>
      <div class="grid-item 5"></div>
      <div class="grid-item 6"></div>
      <div class="grid-item 7">(+)</div>
      <div class="grid-item 8"></div>
      <div class="grid-item 9"> </div>
      <div class="grid-item 10"></div>
      <div class="grid-item 11"></div>
  
      <div class="grid-item 3 bottom">+</div>
      <div class="grid-item 2 bottom"></div>
      <div class="grid-item 1 bottom"></div>
      <div class="grid-item 0 bottom"></div>
      <div class="grid-item dead bottom"></div>
      <div class="grid-item dead bottom"></div>
      <div class="grid-item 13 bottom"></div>
      <div class="grid-item 12 bottom">+</div>
    </div>
  </body>
</html>
